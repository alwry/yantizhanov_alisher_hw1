<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Star Wars Universe</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/scroll.js"></script>


</head>
<body>
    <header>
        <div class="header-div grid-con">
            <div class="col-start-2 col-span-2 t-col-start-3 l-col-start-6 header-logo">
                <object data="img/logo-header.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="grid-con" id="welcome-logo">
                <object data="img/welcome-logo.svg" type="image/svg+xml" class="col-span-full"></object>
            </div>
            <img src="img/welcome-img.jpg" alt="illustration of a starship">
            <div class="grid-con" id="welcome-desc">
                <div class="col-span-full welcome-text t-col-span-2 l-col-span-5 welcgsap">
                    <p class="p-reg">
                        A long time ago in a galaxy far, far away...
                    </p>
                    <p class="p-reg">
                        Heroes, villains, and legends shaped the galaxy. Now, with the power of the Star Wars API, your journey begins.
                    </p>
                </div>
                <div class="col-span-full t-col-start-5 t-col-span-2 l-col-start-8 l-col-span-5 welcome-text-wicon welcgsap">
                    <p class="p-reg" id="scroll">
                        Scroll down to explore!
                    </p>
                    <object data="img/arrow-icon.svg" type="image/svg+xml" class="arrow-icon"></object>
                    <p class="p-reg">
                        2025
                    </p>
                </div>
            </div>
        </section>

        <section class="selection">
            <div class="grid-con">
                
                <div class="list-div col-span-full l-col-start-1 l-col-span-3">
                    <svg class="loader hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path fill="#333" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                            <animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
                <div class="col-span-full l-col-span-9 info">         
                    <div class="info-div">
                    </div>
                </div>
                
            </div>
        </section>
        <footer>
            <div class="grid-con" id="footer-div">
                <p class="p-reg col-span-full">
                    Star Wars Universe. All rights reserved
                </p>
                <div class="col-start-2 col-span-2 t-col-start-3 l-col-start-6 header-logo">
                    <object data="img/logo-header.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </footer>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script>
        const lenis = new Lenis()


        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
        
    </script>
</body>
</html>
